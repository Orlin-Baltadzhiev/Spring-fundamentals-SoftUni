<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragment/fragments :: head"></head>
<body>
   <header>
      <nav th:replace="fragment/fragments :: navigation"></nav>
   </header>
    <main >
        <h1 class="text-center mt-2"><span class="badge badge-pill badge-dark" >Login</span></h1>
        <hr class="hr-3"/>
        <form class="mx-auto w-25 bg-dark bg-gray p-3 rounded" th:object="${userLoginBindModel}"  action="/users/login" method="POST">
            <th:block th:each="e : ${#fields.errors()}" th:object="${e}">
                <small  th:text="${e}" class="text-center bg-dark text-danger">Wrong username or password</small>
                <br/>
            </th:block>

			<h6 th:if="${notFound}" class="text-center bg-dark text-danger">Wrong username or password</h6>

            <div class="form-group">
                <div class="label-holder text-white d-flex justify-content-center">
                    <label for="username" class="h3 mb-2">Username</label>
                </div>
                <input th:field="*{username}" th:errorclass="bg-danger" type="text" class="form-control" id="username" name="username"/>
            </div>
            <div class="form-group">
                <div class="label-holder text-white d-flex justify-content-center">
                    <label for="password" class="h3 mb-2">Password</label>
                </div>
                <input th:field="*{password}" th:errorclass="bg-danger" type="password" class="form-control"
                       id="password" name="password" />
            </div>
            <div class="button-holder d-flex justify-content-center">
                <button type="submit" class="btn btn-secondary text-white mb-3">Login</button>
            </div>
        </form>
    </main>
	<footer th:replace="fragment/fragments :: footer"></footer>
</body>
</html>
